            </ul>
          </nav>
        </aside>
        <main class="main" data-main-content>
          <h1 class="main__title">Fantasy planets</h1>
          <p class="main__description">
            Planets in science fiction are fictional planets that
            appear in various media of the science fiction genre as

      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
